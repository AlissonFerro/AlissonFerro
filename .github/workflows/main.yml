name: Generate Pac-Man Graph # Nome do workflow

on:
  schedule:
    # Roda a cada 12 horas, por exemplo
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Garanta que "uses:" esteja alinhado corretamente dentro de "steps:"
      - uses: actions/checkout@v4 
      - uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          output_directory: '.'  
          # Exemplo de configuração adicional:
          # GHOST_ENABLED: true 
